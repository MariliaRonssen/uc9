<app-header></app-header>
<form #useForm="ngForm" (ngSubmit)="onSubmit()">

    <label for="email">E-mail:</label>
<input type="email" id="email" name="email" [(ngModel)] = "userModel.email">    

<label for="senha">Senha</label>
<input type="password" id="senha" name="senha" [(ngModel)] = "userModel.senha">

<button type="submit">Enivar</button>
</form>

<a routerLink="contato">contato</a>
